<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>touchevent module use ...</title>
<style type="text/css">
html,body{width:100%;height:100%;}
</style>
</head>

<body>
&nbsp;
<script type="text/javascript" src="../../../module.js"></script>
<script type="text/javascript">

(function(){
	module.config({
		require:false,//default false
		base:'../../../',
		dirs:{'modules':'modules','plugins':'plugins','mobile':'plugins/mobile'},
		alias:{
			'touchevent':'{mobile}/touchevent'
		},
		files:[],
		globals:{},
		sets:{},
		debug:false
	});
	//test
	module.declare(['touchevent'],function(require){
		$('body').touchdown(function(){
			console.log('touchdown');
		});
		$('body').touchup(function(){
			console.log('touchup');
		});
		$('body').touchon(function(){
			console.log('touchon');
		});
		$('body').touchpress(function(){
			console.log('touchpress');
		});
	});
	
})();

</script>
</body>
</html>
