<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>module use ...</title>
</head>

<body>
<script type="text/javascript" src="module.js"></script>
<script type="text/javascript">

(function(){
	module.config({
		require:false,//default false
		base:'',
		alias:{},
		files:[],
		globals:{},
		sets:{},
		debug:false
	});
	//test
	module.declare(['increment'],function(require){
		var inc=require('increment').increment;
		var a=1;
		var res=inc(a);
		console.log(res);//2
	})//notice here,['']
	
})();

</script>
</body>
</html>
