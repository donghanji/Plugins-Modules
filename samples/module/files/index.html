<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>module.config-files</title>
</head>

<body>
<script type="text/javascript" src="../../../module.js"></script>
<script type="text/javascript">

(function(){
	/*
	 * module.config files using
	 *
	 	require a file ,not a module.
		
		
	 *
	 */
	//module config
	module.config({
		require:true,//open require mode,require jquery module
		alias:{
			'a':'a.file',
			'b':'b.file',
			'c':'c.file',
			'd':'d.file'
		},
		files:['a','f.file']//by module.config setting
	});
	//by module.files method setting
	module.files('b');//String
	module.files(['c','d']);//Array
	module.files({
		'e':'e.file'
	});//Object
	//require files
	module.declare(['a','b','c','d','e','f.file'],function(require){
		AA();
		BB();
		CC();
		DD();
		EE();
		FF();
	});
})();

</script>
</body>
</html>
