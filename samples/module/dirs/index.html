<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>module.config-dirs</title>
</head>

<body>
<script type="text/javascript" src="../../../module.js"></script>
<script type="text/javascript">

(function(){
	/*
	 * module.config dirs using
	 *
	 * set the directory of a module,you can change the path by base setting and dirs setting
	   
	   you can contrast two ways,dirs setting 1 and dirs setting 2
	 *
	 */
	//module config
	module.config({
		require:true,//open require mode,require jquery module
		dirs:{'modules':'../../../modules','plugins':'../../../plugins'},//dirs setting 1
		//dirs:{'modules':'modules','plugins':'plugins'},//dirs setting 2
		alias:{
			'jquery.module':'{modules}/jquery.module',
			'moduleA':'{modules}/a.module',
			'pluginA':'{plugins}/a.plugin'
		}
	});
	/**/
	//used dirs setting 1
	module.declare(['jquery.module'],function(require){
		var $=require('jquery');
		$('body').html('Wellcome to PM!');
	});
	
	
	/*
	//used dirs setting 2
	module.declare(['moduleA','pluginA'],function(require){
		var a=require('moduleA'),
			b=require('pluginA');
		console.log(a.foo);
		console.log(b.foo);
	});
	*/
})();

</script>
</body>
</html>
