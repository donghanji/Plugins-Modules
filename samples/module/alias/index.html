<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>module.config-alias</title>
</head>

<body>
<script type="text/javascript" src="../../../module.js"></script>
<script type="text/javascript">

(function(){
	//module config
	module.config({
		require:true,//open require mode,require jquery module
		dirs:{'module':'../../../modules','libs':'libs'},
		alias:{
			'moduleB':'submodule/b.module',
			'moduleC':'submodule/sub/c.module.js',
			'jquery.module':'{module}/jquery.module',
			'jquery':'http://code.jquery.com/jquery-1.8.3.min.js',//remote file
			//'jquery':'{libs}/jquery-1.8.3.js'//local file
		}
	});
	/**/
	//set module alias, one
	module.alias({
		'moduleA':'a.module'
	});
	module.declare(['moduleA'],function(require){
		var res=require('moduleA');//require(a.module)
		console.log(res.foo);
	});
	
	/*
	//set module alias ,two. one and two only one way
	module.alias({
		'moduleA2':'submodule/a.module'
	});
	module.declare(['moduleA2'],function(require){
		var res=require('moduleA2');//require(a.module)
		console.log(res.foo);
	});
	*/
	module.declare(['moduleB'],function(require){
		var res=require('moduleB');//require(b.module)
		console.log(res.foo);
	});
	module.declare(['moduleC'],function(require){
		var res=require('moduleC');//require(c.module)
		console.log(res.foo);
	});
	module.declare(['moduleA','moduleB','moduleC'],function(require){
		var resA=require('moduleA'),
			resB=require('moduleB'),
			resC=require('moduleC');
		console.log('------');
		console.log(resA.foo);
		console.log(resB.foo);
		console.log(resC.foo);
	});
	module.declare(['jquery.module'],function(require){
		var $=require('jquery');
		$('body').html('Wellcome to PM!');
	});
})();

</script>
</body>
</html>
