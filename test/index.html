<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>unit.module</title>
<link rel="stylesheet" href="unit.test.css" type="text/css" />
</head>

<body>
<script type="text/javascript" src="../module.js"></script>
<script type="text/javascript">

(function(){
	module.config({
		base:'../',
		dirs:{'modules':'modules'},
		alias:{
			'unit':'{modules}/unit.module',
			'test.file':'test/test.file'
		},
		debug:true
	});
	module.sets({
		'unit':{
			'diff':true
		}
	});
	//test exports1,exports2 and test.file(exports3)
	module.declare(['unit','test.file'],function(require){
		var assert=require('unit').assert,
			run=require('unit').run;
		var exports1={
			'test1':function(){
				assert.ok(true,'test1');
				assert.equal(1,3);//error
				assert.ok(true,'out put result');
			},
			'test2':function(){
				assert.ok(true,'test2');
			}
		};
		var exports2={
			'test3':function(){
				assert.ok(true,'test3');
				assert.equal(1,1);//right
			},
			'test4':function(){
				assert.ok(true,'test4');
			}
		};
		var exports3=require('test.file');
		run('test module 1');//module name
		run(exports1);
		run('test module 2');//module name
		run(exports2);
		run('test.file');//module name
		run(exports3);
	});
})();

</script>
</body>
</html>
